<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Basics</title>
  <style type="text/css">
    h1 {
      color: blue;
    }
    p {
      color: blue;
    }
    /* classs */
    .red {
      color: red;
    }
    .larger {
      font-size: 24px;
    }
    /* id */
    #green {
      color: green;
    }
  </style>
  
</head>
<body>
  <!--
  <h1 style="color:pink;">This is a Heading</h1>
  <p style="color:steelblue; font-size:24px;">Lorem ipsum is just some dummy text used in print for layouts</p>
  -->

  <h1 class="red">This is a Heading</h1>
  <p class="red larger">Lorem ipsum is just some dummy text used in print for layouts</p>
  <h1 id="green">This is a Heading</h1>
  <p>Lorem ipsum is just some <span class="red">dummy</span> text used in print for layouts</p>
</body>
</html>
